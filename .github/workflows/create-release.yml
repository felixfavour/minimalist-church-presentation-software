name: Release Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    outputs:
      next_version: ${{ steps.versioning.outputs.next_version }}
      release_notes: ${{ steps.release_notes.outputs.release_notes }}
      skip_release: ${{ steps.versioning.outputs.skip_release }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Get Last Tag
        id: last_tag
        run: |
          latest=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "v0.0.0")
          echo "last_tag=$latest" >> $GITHUB_ENV

      - name: Get Release Notes
        id: release_notes
        run: |
          last_tag=${{ env.last_tag }}

          if [[ "$last_tag" == "v0.0.0" ]]; then
            commits=$(git log --no-merges --pretty=format:"- %s")
          else
            commits=$(git log "$last_tag"..HEAD --no-merges --pretty=format:"- %s")
          fi

          filtered_commits=""
          while IFS= read -r line; do
            if [[ "$line" == *"Update appVersion to"* ]]; then
              break
            fi
            filtered_commits+="$line"$'\n'
          done <<< "$commits"

          escaped_commits=$(printf "%s" "$filtered_commits" | jq -Rsa .)

          echo "release_notes=$escaped_commits" >> $GITHUB_ENV
          echo "release_notes=$escaped_commits" >> $GITHUB_OUTPUT

      - name: Generate Next Version Tag
        id: versioning
        run: |
          release_notes=${{ env.release_notes }}

          hasMajor=0
          hasMinor=0
          hasPatch=0

          while IFS= read -r line; do
            echo "Processing line: $line"

            # Skip merge commits
            if [[ $line == "- Merge branch"* ]]; then
              continue
            fi

            # Skip version bump commits
            if [[ $line == "- Update appVersion"* ]]; then
              continue
            fi

            # Check for major, minor, and patch updates
            if [[ $line == "- BREAKING"* ]]; then
              hasMajor=1
            elif [[ $line == "- feat:"* ]]; then
              hasMinor=1
            elif [[ $line == "- fix:"* ]]; then
              hasPatch=1
            fi
          done <<< "$(echo -e "$release_notes")"

          last_tag=${{ env.last_tag }}

          base_tag=$(echo "$last_tag" | sed 's/-beta//')

          major=$(echo $base_tag | awk -F. '{print $1}' | tr -d 'v')
          minor=$(echo $base_tag | awk -F. '{print $2}')
          patch=$(echo $base_tag | awk -F. '{print $3}')

          if [[ $hasMajor -eq 1 ]]; then
            next_major=$((major + 1))
            next_version="v${next_major}.0.0-beta"
          elif [[ $hasMinor -eq 1 ]]; then
            next_minor=$((minor + 1))
            next_version="v${major}.${next_minor}.0-beta"
          elif [[ $hasPatch -eq 1 ]]; then
            next_patch=$((patch + 1))
            next_version="v${major}.${minor}.${next_patch}-beta"
          else
            # No semver-affecting commits detected -> skip release steps
            echo "No semver changes detected; skipping release steps"
            echo "SKIP_RELEASE=1" >> $GITHUB_ENV
            echo "skip_release=1" >> $GITHUB_OUTPUT
            echo "next_version=$last_tag" >> $GITHUB_ENV
            echo "next_version=$last_tag" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Initial next_version: $next_version"

          # Check if the proposed version already exists as a tag
          if git tag -l | grep -q "^${next_version}$"; then
            echo "Tag $next_version already exists, bumping to next patch version"
            
            # Extract version components from the proposed version
            base_next=$(echo "$next_version" | sed 's/-beta//')
            next_major=$(echo $base_next | awk -F. '{print $1}' | tr -d 'v')
            next_minor=$(echo $base_next | awk -F. '{print $2}')
            next_patch=$(echo $base_next | awk -F. '{print $3}')
            
            # Keep bumping patch version until we find an unused tag
            while git tag -l | grep -q "^v${next_major}.${next_minor}.${next_patch}-beta$"; do
              next_patch=$((next_patch + 1))
              echo "Checking v${next_major}.${next_minor}.${next_patch}-beta"
            done
            
            next_version="v${next_major}.${next_minor}.${next_patch}-beta"
            echo "Bumped to available version: $next_version"
          fi

          # Double-check that our final version doesn't exist
          if git tag -l | grep -q "^${next_version}$"; then
            echo "ERROR: Final version $next_version still conflicts with existing tag"
            exit 1
          fi

          echo "Final next_version: $next_version"
          echo "next_version=$next_version" >> $GITHUB_ENV
          echo "next_version=$next_version" >> $GITHUB_OUTPUT
          echo "skip_release=0" >> $GITHUB_OUTPUT

      - name: Update appVersion, in app.vue and tauri.conf.json
        if: env.SKIP_RELEASE != '1'
        run: |
          # Remove 'v' prefix and '-beta' suffix for tauri.conf.json
          tauri_version=$(echo "${{ env.next_version }}" | sed 's/^v//' | sed 's/-beta//')

          # Replace the version string in app.vue
          sed -i 's/const appVersion = ref<string>("[^"]*")/const appVersion = ref<string>("${{ env.next_version }}")/' app.vue

          # Replace the version in tauri.conf.json
          sed -i 's/"version": "[^"]*"/"version": "'"$tauri_version"'"/' src-tauri/tauri.conf.json

          # Check if there are actually changes to commit
          if git diff --quiet app.vue src-tauri/tauri.conf.json; then
            echo "No changes detected - versions might already be ${{ env.next_version }}"
            echo "Skipping commit step"
          else
            echo "Changes detected, committing..."
            
            # Configure Git to commit the changes
            git config user.name "github-actions"
            git config user.email "actions@github.com"

            # Commit and push the updated files
            git add app.vue src-tauri/tauri.conf.json
            git commit -m "Update appVersion to ${{ env.next_version }}"
            git push
          fi

      - name: Create Tag
        if: env.SKIP_RELEASE != '1'
        run: |
          git tag -a ${{ env.next_version }} -m "Release version ${{ env.next_version }}"
          git push origin ${{ env.next_version }}

  build:
    needs: release
    if: needs.release.outputs.skip_release != '1'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Checkout the branch, not the tag - let tauri-action handle the tag
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.release.outputs.next_version }}
          releaseName: "Release ${{ needs.release.outputs.next_version }}"
          releaseBody: ${{ fromJSON(needs.release.outputs.release_notes) }}
          releaseDraft: false
          prerelease: false
          # This tells tauri-action to update an existing release
          includeUpdaterJson: true

  create-latest-json:
    needs: [release, build]
    if: needs.release.outputs.skip_release != '1'
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Create latest.json
        run: |
          # Remove 'v' prefix for version string
          version=$(echo "${{ needs.release.outputs.next_version }}" | sed 's/^v//')

          # Create latest.json with release information
          cat > latest.json << EOF
          {
            "version": "${version}",
            "tag": "${{ needs.release.outputs.next_version }}",
            "releaseDate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "releaseNotes": ${{ needs.release.outputs.release_notes }},
            "platforms": {
              "darwin": {
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.release.outputs.next_version }}/",
                "signature": ""
              },
              "windows": {
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.release.outputs.next_version }}/",
                "signature": ""
              }
            }
          }
          EOF

          cat latest.json

      - name: Commit and Push latest.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add latest.json

          if git diff --staged --quiet; then
            echo "No changes to latest.json"
          else
            git commit -m "Update latest.json for release ${{ needs.release.outputs.next_version }}"
            git push
          fi
